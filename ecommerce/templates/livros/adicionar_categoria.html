{% extends '_base.html' %}

{% block title %}Adicionar Categoria{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Nova Categoria</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'livros:adicionar_livro' %}" class="btn btn-outline-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
